<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Where Ya Been</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  </head>
  <body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#">WYB</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Log</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form id="check-in-form">
                    <div class="form-group">
                        <label for="full-name">NAME</label>
                        <div class="input-group" id="full-name">
                            <input type="text" class="form-control" id="first-name" placeholder="first name">
                            <input type="text" class="form-control" id="last-name" placeholder="last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-phone">PHONE</label>
                        <input type="tel" class="form-control" id="input-phone" placeholder="required">
                    </div>
                    <div class="form-group">
                        <label for="input-email">EMAIL</label>
                        <input type="email" class="form-control" id="input-email" placeholder="optional?" aria-describedby="email-help">
                        <small id="email-help" class="form-text text-muted">this is just between you and us.</small>
                    </div>
        
                    <button type="submit" class="btn btn-block btn-primary">CHECK IN</button>
                </form>
       
                
            </div>
            <div class="col-sm">
                <label for="current-list">CURRENT LIST</label>
                <ul class="list-group" id="current-list">
                    
                  </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
