<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Where Ya Been</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  </head>
  <body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#">WYB</a>
        </li>
        <li class="nav-item">
          <a id="visit-log-nav" class="nav-link nav-tab disabled"  data-page-group="visit-log" href="#">Log</a>
        </li>
        <li class="nav-item">
          <a id="business-select-nav" class="nav-link nav-tab active" data-page-group="business-select" href="#">Select Business</a>
        </li>
        <li class="nav-item">
            <a id="report-nav" class="nav-link nav-tab disabled" data-page-group="report" href="#">Select Business</a>
        </li>
    </ul>

    <!-- BEGIN VISIT LOG PAGE -->

    <div id="visit-log-page" class="container" style="display: none;" data-page-group="visit-log" >
        <div class="row">
            <div class="col-sm">
                <h2>CHECK IN</h2>
                <form id="check-in-form">
                    <div class="form-group">
                        <label for="full-name">NAME</label>
                        <div class="input-group" id="full-name">
                            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="first name">
                            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-phone">PHONE</label>
                        <input type="tel" class="form-control" id="input-phone" name="phone" placeholder="required">
                    </div>
                    <div class="form-group">
                        <label for="input-email">EMAIL</label>
                        <input type="email" class="form-control" id="input-email" name="email" placeholder="optional?" aria-describedby="email-help">
                        <small id="email-help" class="form-text text-muted">this is just between you and us.</small>
                    </div>
        
                    <button type="submit" class="btn btn-block btn-primary">CHECK IN</button>
                </form>
       
                
            </div>
            <div class="col-sm">
                <h2>CURRENT VISITORS</h2>
                <label for="current-list">NAMES</label>
                <ul class="list-group" id="current-list">
                    
                  </ul>
            </div>
        </div>
    </div>

    <!--  BEGIN BUSINESS SELECT PAGE -->

    <div id="business-select-page" class="container" data-page-group="business-select">
        <div class="row">
            <div class="col-sm">
                <h2>BUSINESS SELECT</h2>
                <form id="business-select-form">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-control" id="business-select-field">
                                <option selected>Choose your business</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <button type="submit" class="btn btn-block btn-primary">SELECT THIS BUSINESS</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- BEGIN REPORT FORM PAGE -->

    <div id="business-select-page" class="container" data-page-group="report">
        <div class="row">
            <div class="col-sm">
                <h2>REPORT FORM</h2>
                <form id="report-form">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-control" id="business-select-field">
                                <option selected>Choose your business</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="src/list.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/visit.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/business.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
